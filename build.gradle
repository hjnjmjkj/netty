apply plugin: 'java'
apply plugin: 'com.google.protobuf'

group 'com.hk'
version '1.0-SNAPSHOT'


sourceCompatibility = 1.8
targetCompatibility = 1.8



buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.5'
    }
}
repositories {
    mavenCentral()
}

dependencies {
    compile "io.netty:netty-all:4.1.10.Final"
    compile 'com.google.protobuf:protobuf-java:3.6.1'
    compile 'com.google.protobuf:protobuf-java-util:3.6.1'
    compile 'io.grpc:grpc-netty-shaded:1.14.0'
    compile 'io.grpc:grpc-protobuf:1.14.0'
    compile 'io.grpc:grpc-stub:1.14.0'
}


tasks.withType(JavaCompile){
    options.encoding ="UTF-8"
}



protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.5.1-1"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.14.0'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}
